apiVersion : apps/v1
kind: Deployment
metadata:
  name: "cardata-575c"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "cardata-575c"
  template:
    metadata:
      labels:
        app: "cardata-575c"
    spec:
      containers:
        - name: "cardata-575c"
          image: "qpetraroia.azurecr.io/cardata"
          ports:
          - containerPort: 12345